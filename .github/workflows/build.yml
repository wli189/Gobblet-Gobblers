name: C++ Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y g++

    - name: Build
      run: |
        g++ -o Gobblet-Gobblers src/*.cpp
      shell: bash
      if: matrix.os == 'ubuntu-latest'

    - name: Build (Windows)
      run: |
        g++ -o Gobblet-Gobblers.exe src/*.cpp
      shell: pwsh
      if: matrix.os == 'windows-latest'
